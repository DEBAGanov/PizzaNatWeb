# Nginx конфигурация для ДИМБО Пицца (обратный прокси + SSL termination)
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Оптимизация для малого сервера
worker_rlimit_nofile 1024;

events {
    worker_connections 512;
    use epoll;
    multi_accept on;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://api.dimbopizza.ru https://mc.yandex.ru" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=30r/s;

    # Upstream для Node.js приложения
    upstream dimbopizza_app {
        server dimbopizza-web:3478;
        keepalive 2;
    }

    # Перенаправление HTTP на HTTPS
    server {
        listen 80;
        server_name dimbopizza.ru www.dimbopizza.ru;
        
        # Пускать Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Перенаправлять все остальное на HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name dimbopizza.ru www.dimbopizza.ru;

        # SSL конфигурация
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Перенаправление www на без www
        if ($server_name = www.dimbopizza.ru) {
            return 301 https://dimbopizza.ru$request_uri;
        }

        # Root и index
        root /var/www/html;
        index index.html;

        # SEO файлы (статические)
        location = /robots.txt {
            alias /var/www/html/robots.txt;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        location = /sitemap.xml {
            alias /var/www/html/sitemap.xml;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Health check
        location = /health {
            proxy_pass http://dimbopizza_app/health;
            access_log off;
        }

        # Статические файлы (CSS, JS, изображения)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://dimbopizza_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
            
            # Rate limiting для статических файлов
            limit_req zone=static burst=50 nodelay;
        }

        # API прокси (если нужно)
        location /api/ {
            proxy_pass https://api.dimbopizza.ru;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Rate limiting для API
            limit_req zone=api burst=20 nodelay;
        }

        # Все остальные запросы - на React приложение
        location / {
            proxy_pass http://dimbopizza_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Обработка React Router (SPA)
            try_files $uri $uri/ @fallback;
        }

        # Fallback для SPA
        location @fallback {
            proxy_pass http://dimbopizza_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Запрет доступа к служебным файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}